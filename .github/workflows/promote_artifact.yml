name: Promote artifact

on:
  workflow_call:
    inputs:
      group:
        description: "Maven group"
        required: true
        type: string
      artifact:
        description: "Maven artifact"
        required: true
        type: string
      version:
        description: "Maven version"
        required: true
        type: string
      type:
        description: "Promotion type"
        required: false
        type: string
        default: "latest"
    secrets:
      PROMOTE_ARTIFACT_WEBHOOK:
        required: true
      PROMOTE_ARTIFACT_USERNAME:
        required: true
      PROMOTE_ARTIFACT_PASSWORD:
        required: true

  workflow_dispatch:
    inputs:
      group:
        description: "Maven group"
        required: true
        type: string
      artifact:
        description: "Maven artifact"
        required: true
        type: string
      version:
        description: "Maven version"
        required: true
        type: string
      type:
        description: "Promotion type"
        required: false
        type: choice
        default: "latest"
        options:
          - "latest"
          - "recommended"

jobs:
  promote-artifact:
    name: Promote artifact
    runs-on: ubuntu-latest
    steps:
      - name: Create JSON
        id: create-json
        uses: actions/github-script@v6
        env:
          group: ${{ inputs.group }}
          artifact: ${{ inputs.artifact }}
          version: ${{ inputs.version }}
          type: ${{ inputs.type }}
        with:
          result-encoding: string
          # language=js
          script: |
            'use strict';
            const { group, artifact, version, type } = process.env
            const json = {
              group: `${group}`,
              artifact: `${artifact}`,
              version: `${version}`,
              type: `${type}`
            }
            
            return JSON.stringify(json)

      - name: Notify webhook
        # language=bash
        run: |
          curl --tlsv1.3 --compressed -sS -m 10 -u "${{ env.PROMOTE_ARTIFACT_USERNAME }}:${{ env.PROMOTE_ARTIFACT_PASSWORD }}" -H "Content-Type: application/json" --request POST -d '${{ steps.create-json.outputs.result }}' ${{ env.PROMOTE_ARTIFACT_WEBHOOK }}
        env:
          PROMOTE_ARTIFACT_WEBHOOK: ${{ secrets.PROMOTE_ARTIFACT_WEBHOOK }}
          PROMOTE_ARTIFACT_USERNAME: ${{ secrets.PROMOTE_ARTIFACT_USERNAME }}
          PROMOTE_ARTIFACT_PASSWORD: ${{ secrets.PROMOTE_ARTIFACT_PASSWORD }}
